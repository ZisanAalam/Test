<html>
    <head>
    </head>
    <body>
        <input type="text" id="inputname" />
        <button onclick="checkName()">CheckYourName</button>
        <p id="demo"></p>
        <script>
            function alpha(val){
                var reg = /[a-zA-Z]/;
                if(reg.test(val)){
                    return true;
                }
                else
                    return false;
            }
            function assignNum2Name(val){
                if(/[Aa]/.test(val)){
                    return 1;
                }
                else if(/[Bb]/.test(val)){
                    return 2;
                }
                else if(/[Cc]/.test(val)){
                    return 3;
                }
                else if(/[Dd]/.test(val)){
                    return 4;
                }
                else if(/[Ee]/.test(val)){
                    return 5;
                }
                else if(/[Ff]/.test(val)){
                    return 6;
                }
                else if(/[Gg]/.test(val)){
                    return 7;
                }
                else if(/[Hh]/.test(val)){
                    return 8;
                }
                else if(/[Ii]/.test(val)){
                    return 9;
                }
                else if(/[Jj]/.test(val)){
                    return 10;
                }
                else if(/[Kk]/.test(val)){
                    return 11;
                }
                else if(/[Ll]/.test(val)){
                    return 12;
                }
                else if(/[Mm]/.test(val)){
                    return 13;
                }
                else if(/[Nn]/.test(val)){
                    return 14;
                }
                else if(/[Oo]/.test(val)){
                    return 15;
                }
                else if(/[Pp]/.test(val)){
                    return 16;
                }
                else if(/[Qq]/.test(val)){
                    return 17;
                }
                else if(/[Rr]/.test(val)){
                    return 18;
                }
                else if(/[Ss]/.test(val)){
                    return 19;
                }
                else if(/[Tt]/.test(val)){
                    return 20;
                }
                else if(/[Uu]/.test(val)){
                    return 21;
                }
                else if(/[Vv]/.test(val)){
                    return 22;
                }
                else if(/[Ww]/.test(val)){
                    return 23;
                }
                else if(/[Xx]/.test(val)){
                    return 24;
                }
                else if(/[Yy]/.test(val)){
                    return 25;
                }
                else {
                    return 26;
                }
                
            }
            
            function sumElement(s,val){
                return s+val;
            }
            
            function checkName(){
                var name = document.getElementById("inputname").value;
                var charname = Array.from(name);
                var filName = charname.filter(alpha);
                var numName = filName.map(assignNum2Name);
                var nameSum = numName.reduce(sumElement);
                
                console.log(nameSum);
                while(nameSum>10){
                   var arr = nameSum.toString().split('').map(Number);
                   var nameSum = arr.reduce(sumElement); 
                }
                
                document.getElementById("demo").innerHTML=nameSum;
            }
        </script>
    </body>
</html>
